    <body onLoad="getProfileData()">
    
    	<div id="container">
        	<p>HELLO OUT THERE!</p>
            <p id="destination"></p>
     	</div>
        
        <script>
		$(document).ready(function() {		
		
        });
		
		/////////////////////passing information////////////////////////////
		
		var mainCity;
			
	    var searchString = document.location.search;
    	    
	    	function getQueryParam(parameter, qs) {
	            qs = "&" + qs;
	            var p = escape(unescape(parameter));
	            var regex = new RegExp("[?&]" + p + "=(?:([^&]*))?", "i");
	           
	            var match = regex.exec(qs);
	            var value = "";
	            if (match != null) {
	                value = match[1];
	            };
	            return value;
	        };

	        function getProfileData() {
	            mainCity = getQueryParam("maincity", searchString);
	            alert("The user's main city is: " + mainCity +".");
				
				document.getElementById("destination").innerHTML=mainCity+'!';
	        };
		</script>
        
    </body>
